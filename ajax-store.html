        let table = document.querySelector("#insertProducts");

        function buildTable(data) {
          let row = '';

          table.innerHTML ='';

          for (let i = 0; i < data.length; i++) {
            let newCategories = data[i].categories;
            let final = newCategories.join(", ");
            row = `<tr>
                         <td>${data[i].title}</td>
                         <td>${data[i].quantity}</td>
                         <td>${data[i].price}</td>
                         <td>${final}</td>
                      </tr>`;
            table.innerHTML += row;
          }
        }


        $.ajax('./data/inventory.json').done(function(data){
          buildTable(data);
        })
