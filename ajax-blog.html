<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      h1,
      h3,
      .date {
        font-family: "Cormorant Unicase", serif;
      }

      .content {
        display: none;
      }

      /* .content-hide {
				display: ;
			} */

      .after-hidden {
        margin-bottom: 4rem;
      }

      /* .categories1 {
        margin-bottom: 2rem;
      } */
    </style>

    <title>Document</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1 class="text-center bg-secondary mb-4 rounded shadow">
        The <q>Titus</q> Blog Spot On The Web
      </h1>
      <div id="posts"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
      (function () {
        "use strict";

        $.ajax("./data/blog.json").done(function (data) {
          console.log(data[0]);

          let html = "";

          for (let i = 0; i < data.length; i++) {
            html += `<div class="blog-container d-flex flex-column">
						<h3 class="text-center fw-bold">${data[i].title}</h3>
						<div class="mx-auto date ">${data[i].date}</div>
						<p class="mt-2 mb-3 to-hide">${data[i].content}</p>
						<div class="categories1 mb-1 to-hide">
							<span class="bg-secondary p-1 ps-2 pe-2 text-white rounded">Topics: ${data[i].categories.join(", ")}</span>
						</div>
						<br>
					</div>`;
          }

          $("#posts").append(html);

          $("h3").on("click", function () {
            $(this).next().next().toggleClass("content");
            $(this).next().next().next().toggleClass("content");
          });
        });
      })();
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </body>
</html>
