<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>First Mapbox Map</title>
	<!-- Mapbox CSS -->

	<link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/reset.css" />

	<style>
		#map {

			width: 100%;

		}

		header.container {
			border-bottom: 1px solid rgba(0, 0, 0, 0.78);

		main.container,

			padding: 0;
