	<!-- Custom JS -->
	<script>
		const restaurants = [
			{
				geoLocation: [-98.51201, 29.60665],
				name: '<p class="restName"><strong>Thai Buri</strong></p>',
				description: "<p><strong>Thai Buri</strong> offers a taste of the Southeast Asian culinary powerhouse's regional cuisine. Using orgainc products and locally sourced ingredients, every dish is freshly prepared. 12:00-6:00 p.m.</p>",
				image: '<img src="./img/thai-1.jpg" alt="">'
			},
			{
				geoLocation: [-98.490415, 29.4267],
				name: '<p class="rest-name"><strong>Bohanans</strong></p>',
				description: "<p><strong>Bohanan's</strong> is located in the heart of San Antonio on historic Houston Street, Bohanan's beautiful upstairs dining room has an Old-World steakhouse charm with a modern attention to detail.</p>",
				image: '<img src="./img/bohanans-1.jpg" alt="">'
			},
			{
				geoLocation: [-98.522642, 29.534725],
				name: '<p class="rest-name"><strong>Azro</strong></p>',
				description: "<p><strong>Azro</strong> is a family operated Authentic Afghan cuisine established in 2014. Azro is based off of recipes past down from generations incorporating spices including cardamom, cinnamon, cloves, coriander and more.</p>",
				image: '<img src="./img/azro-1.jpg" alt="">'
			}
		];


		const start = {
			center: [-98.51201, 29.60665],
			zoom: 1,
			pitch: 0,
			bearing: 0
		};

		const click1 = {
			center: restaurants[1].geoLocation,
			zoom: 16,
			bearing: 0,
			pitch: 45
		};

		const click2 = {
			center: restaurants[0].geoLocation,
			zoom: 18,
			bearing: 180,
			pitch: 30
		};

		const click3 = {
			center: restaurants[2].geoLocation,
			zoom: 17,
			bearing: 0,
			pitch: 30
		};

		const btn = document.querySelector("#btn");
		const restInfo = document.querySelector('#rest-info');


		mapboxgl.accessToken = keys.mapbox;
		const map = new mapboxgl.Map({
			container: 'map', // container ID
			// style: 'mapbox://styles/mapbox/streets-v12', // style URL
			// style: 'mapbox://styles/wtwilliams310/cld6g5rm4006g01p52e0txsyj', // 3D building style URL
			style: 'mapbox://styles/mapbox/satellite-streets-v12', // Satellite style URL
			...start,
			zoom: 1, // starting zoom
		});


		const geocoder = new MapboxGeocoder({
			// Initialize the geocoder
			accessToken: keys.mapbox, // Set the access token
			mapboxgl: mapboxgl, // Set the mapbox-gl instance
			marker: true // Set to false to not use the default marker style
		});

		map.addControl(geocoder); // <--- Add the geocoder to the map

		// <--- Geocode helper function
		// geocode("2211 NW Military Hwy #131, San Antonio, TX 78213", keys.mapbox).then(function (result) {
		// 	console.log(result);
		// 	map.setCenter(result);
		// 	map.setZoom(15);

		// <---------- map style to load ----------------->

		map.on('load', () => {
			map.addSource('single-point', {
				type: 'geojson',
				data: {
					type: 'FeatureCollection',
					features: []
				}
			});

			map.setFog({
				'horizon-blend': 0.05, // Exaggerate atmosphere (default is .1)
				"range": [0.8, 8],
				"space-color": "#000000",
				"star-intensity": 0.15
			});

			map.addLayer({
				id: 'point',
				source: 'single-point',
				type: 'circle',
				paint: {
					'circle-radius': 10,
					'circle-color': '#448ee4'
				}
			});
		});

		function loadRestaurants(obj) { // <---- function that will access the restaurants object

			for (let i = 0; i < obj.length; i++) {
				let popup = new mapboxgl.Popup({ offset: 35, closeOnClick: false }) // <-- popup on click
					.setHTML(restaurants[i].name)

				let marker = new mapboxgl.Marker() // <-- set marker for each restaurant
					.setLngLat(restaurants[i].geoLocation)
					.setPopup(popup)
					.addTo(map);



			};

		};


		let mouseClicks = 0; // <-- tracks each btn click for btn eventListener

		console.log(mouseClicks);

		btn.addEventListener('click', function (e) { // <-- on click all markers and popups are added
			loadRestaurants(restaurants);

			const fly = (targetRestaurant) => { // <-- function sets the next restaurant to jump to on click
				map.flyTo({
					...targetRestaurant,
					duration: 12000,
					essential: true
				});
			};
			console.log(mouseClicks);

			if (mouseClicks === 0) {
				fly(click1);



				mouseClicks = 1;
				console.log(mouseClicks);
			} else if (mouseClicks === 1) {

				fly(click2);
				mouseClicks = 2;
			} else {
				fly(click3);
				mouseClicks = 0;
			};



		});


		$('#map').on('click', function () {
			html = '';
			if (mouseClicks === 1) {
				html += `
						${restaurants[1].description}
						<div class="image">${restaurants[1].image}</div>
						`
				restInfo.innerHTML = html;

			} else if (mouseClicks === 2) {
				html += `
						${restaurants[0].description}
						<div class="image">${restaurants[0].image}</div>
						`
				restInfo.innerHTML = html;

			} else {
				html += `
						${restaurants[2].description}
						<div class="image">${restaurants[2].image}</div>
						`
				restInfo.innerHTML = html;

			}


		})
		html = '';

		$('h1').on('click', function () {
			html += `
						${restaurants[0].description}
						<div class="image">${restaurants[0].image}</div>`


			$('h1').css('color', 'red');
			restInfo.innerHTML = html;

		})

		// <-- JS for innerHTML




	</script>
